<div id="ecsterpay-checkout-step-discount" class="step-content discount" data-role="content" data-bind="visible: isVisible()">
<div class="ecsterpay-checkout-fieldset-title fieldset-title" data-bind="i18n: 'Discount'" data-role="title"></div>
    <form class="form methods-discount" id="discount-form" data-bind="blockLoader: isLoading">
        <div class="field">
            <div class="control">
                <input class="input-text discount-code"
                       type="text"
                       id="discount-code"
                       name="discount_code"
                       data-validate="{'required-entry':true}"
                       data-bind="value: couponCode, attr:{placeholder: $t('Enter your coupon code')} " />
            </div>
        </div>
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="actions-toolbar">
            <div class="primary">
                <!-- ko ifnot: isApplied() -->
                <button class="action action-apply" type="submit" data-bind="'value': $t('Apply Discount'), click: apply">
                    <span><!-- ko i18n: 'Apply'--><!-- /ko --></span>
                </button>
                <!-- /ko -->
                <!-- ko if: isApplied() -->
                <button class="action action-cancel" type="submit" data-bind="'value': $t('Cancel'), click: cancel">
                    <span><!-- ko i18n: 'Cancel'--><!-- /ko --></span>
                </button>
                <!-- /ko -->
            </div>
        </div>
    </form>
</div>
